    <script>
window.onload = function() {
  // Show the initial popup overlay
  document.getElementById("popupOverlay").style.display = "flex";

  // Display the user's name
  const fullName = new URLSearchParams(window.location.search).get('name');
  if (fullName) {
    document.getElementById("welcomeMessage").textContent = fullName;
  } else {
    document.getElementById("welcomeMessage").textContent = "Guest";
  }

  // Load and display the uploaded image from localStorage
  const uploadedImage = localStorage.getItem('uploadedImage');
  if (uploadedImage) {
    document.getElementById('uploadedImage').src = uploadedImage;
  } else {
    document.querySelector('h1').textContent = 'No Image Found';
    document.querySelector('p').textContent = 'Please upload an image on the previous page.';
  }

  // Generate and display random card number and expiry dates
  document.getElementById("randomCardNumber").textContent = generateCardNumber();
  document.getElementById("expiryMonth").textContent = generateExpiryMonth();
  document.getElementById("expiryYear").textContent = generateExpiryYear();
};

document.getElementById("closePopup").onclick = function() {
  document.getElementById("popupOverlay").style.display = "none";
};

document.getElementById("redirectBtn").onclick = function() {
  window.location.href = "https://wa.me/+2348126206996";
};

document.getElementById('checkAmount').addEventListener('click', function() {
  var accountName = document.getElementById('accountName').value;
  var accountNumber = document.getElementById('accountNumber').value;
  var amount = document.getElementById('amountInput').value;

  if (accountName === "" || accountNumber === "" || amount === "") {
    alert('Please fill out all fields.');
  } else if (parseFloat(amount) > 230,000) {
    alert('Amount Exceeded on your dashboard');
  } else {
    document.getElementById('pop2').style.display = 'flex';
  }
});

document.getElementById('closePopup2').addEventListener('click', function() {
  document.getElementById('pop2').style.display = 'none';
});

function generateCardNumber() {
  return Math.floor(Math.random() * 10000).toString().padStart(4, '0');
}

function generateExpiryMonth() {
  return Math.floor(Math.random() * (29 - 24 + 1)) + 24;
}

function generateExpiryYear() {
  const year = Math.floor(Math.random() * (31 - 9 + 1)) + 9;
  return year < 10 ? '0' + year : year;
}

function myImg() {

}
